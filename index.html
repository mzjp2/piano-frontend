<!doctype html>
<html lang="en">
<head>
	<link rel = "stylesheet" type = "text/css" href = "style.css">
	<title>Hello, world!</title>
</head>
<body>
	<div class = "keys">
		<div data-key = "65" class = "key">
			<kbd>A</kbd>
			<span class = "sound">C4</span>
		</div>
		<div data-key = "83" class = "key">
			<kbd>S</kbd>
			<span class = "sound">D4</span>
		</div>
		<div data-key = "68" class = "key">
			<kbd>D</kbd>
			<span class = "sound">E4</span>
		</div>
		<div data-key = "70" class = "key">
			<kbd>F</kbd>
			<span class = "sound">F4</span>
		</div>
		<div data-key = "71" class = "key">
			<kbd>G</kbd>
			<span class = "sound">G4</span>
		</div>
		<div data-key = "72" class = "key">
			<kbd>H</kbd>
			<span class = "sound">A4</span>
		</div>
		<div data-key = "74" class = "key">
			<kbd>J</kbd>
			<span class = "sound">B4</span>
		</div>
		<div data-key = "75" class = "key">
			<kbd>K</kbd>
			<span class = "sound">C4</span>
		</div>
	</div>

	<audio data-key = "65" src="sounds/do.wav"></audio>
	<audio data-key = "83" src="sounds/re.wav"></audio>
	<audio data-key = "68" src="sounds/mi.wav"></audio>
	<audio data-key = "70" src="sounds/fa.wav"></audio>
	<audio data-key = "71" src="sounds/so.wav"></audio>
	<audio data-key = "72" src="sounds/la.wav"></audio>
	<audio data-key = "74" src="sounds/to.wav"></audio>
	<audio data-key = "75" src="sounds/do.wav"></audio>

	<script type="text/javascript" src = "main.js"></script>
</body>
</html>
